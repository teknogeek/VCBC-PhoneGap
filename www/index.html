<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="assets/css/pageslider.css" rel="stylesheet">

    <style>
    #map-canvas
    {
        width: 100%;
        height: 100%;
    }

    .labels
    {
        color: black;
        font-weight: bold;
        font-size: 14px;
        opacity: 1;
        pointer-events: none;
        text-align: center;
        width: 60px;
        white-space: nowrap;
     }
    </style>
</head>
<body>
<script id="home-tpl" type="text/template">
    <header class="bar bar-nav">
        <h1 class="title">Welcome</h1>
    </header>
    <div class="content">
        <div id="map-canvas"></div>
        <nav class="bar bar-tab">
            <a class="tab-item" href="#church/Avon">
                Avon
                <p>ETA: {{ vcbcETA }}</p>
            </a>
            <a class="tab-item" href="#church/Bristol">
                Bristol
                <p>ETA: {{ bristolETA }}</p>
            </a>
        </nav>
    </div>
</script>

<script id="church-tpl" type="text/template">
    <header class="bar bar-nav">
        <a class="btn btn-link btn-nav pull-left" href="#">
            <span class="icon icon-left-nav"></span>
            Map
        </a>
        <h1 class="title">{{ churchName }}</h1>
    </header>
    <div class="content">
        <ul class="table-view">
            <li class="table-view-cell media">
                <a class="navigate-right" href="#directions/{{ address }}">
                    <img class="media-object pull-left" src="http://placehold.it/42x42">
                    <div class="media-body">
                        Get Directions 
                    </div>
                </a>
                <a class="navigate-right">
                    <img class="media-object pull-left" src="http://placehold.it/42x42">
                    <div class="media-body">
                        View Bulletin
                    </div>
                </a>
                <a class="navigate-right">
                    <img class="media-object pull-left" src="http://placehold.it/42x42">
                    <div class="media-body">
                        View Campus Info
                    </div>
                </a>
                <a class="navigate-right">
                    <img class="media-object pull-left" src="http://placehold.it/42x42">
                    <div class="media-body">
                        Fill out a Connect Card
                    </div>
                </a>
            </li>
        </ul>
        <nav class="bar bar-tab">
            <div class="tab-item">
                Service {{ timeUntil }}
            </div>
        </nav>
    </div>
</script>

<script id="directions-tpl" type="text/template">
    <header class="bar bar-nav">
        <a class="btn btn-link btn-nav pull-left" href="#church/{{ churchName }}">
            <span class="icon icon-left-nav"></span>
            {{ churchName }}
        </a>
        <h1 class="title">Directions</h1>
    </header>
    <div class="content">
        <iframe frameborder="0" style="width:100%; height:100%; border:0" src="https://www.google.com/maps/embed/v1/directions?origin=Current%20Location&destination={{ address }}&key=AIzaSyCpXQR0mvYDD7tQSXHuhddPRIs5t539I5c"></iframe>
    </div>
</script>

<script src="lib/jquery.js"></script>
<script src="https://maps.googleapis.com/maps/api/js"></script>
<script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/tags/markerwithlabel/1.0.1/src/markerwithlabel.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.js"></script>
<script src="lib/pageslider.js"></script>
<script src="lib/router.js"></script>
<script src="lib/handlebars.js"></script>
<script src="js/HelperFunctions.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/ChurchView.js"></script>
<script src="js/DirectionsView.js"></script>
<script src="js/app.js"></script>
<script src="cordova.js"></script>
<script src="lib/fastclick.js"></script>
</body>
</html>
